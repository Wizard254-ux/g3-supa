# =============================================================================
# Monitoring Docker Compose Extension (monitoring/docker-compose.monitoring.yml)
# =============================================================================

version: '3.8'

services:
  # Node Exporter (System Metrics)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: isp_node_exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - isp_network
    restart: unless-stopped

  # PostgreSQL Exporter
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter
    container_name: isp_postgres_exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://isp_user:isp_password@postgres:5432/isp_middleware?sslmode=disable"
    ports:
      - "9187:9187"
    networks:
      - isp_network
    depends_on:
      - postgres
    restart: unless-stopped

  # Redis Exporter
  redis-exporter:
    image: oliver006/redis_exporter
    container_name: isp_redis_exporter
    environment:
      REDIS_ADDR: "redis://redis:6379"
    ports:
      - "9121:9121"
    networks:
      - isp_network
    depends_on:
      - redis
    restart: unless-stopped

  # AlertManager
  alertmanager:
    image: prom/alertmanager:latest
    container_name: isp_alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    networks:
      - isp_network
    restart: unless-stopped

volumes:
  alertmanager_data: